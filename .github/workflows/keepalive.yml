name: Keep Render Awake

on:
  schedule:
    # Every 5 minutes between 22:30–23:59 UTC
    - cron: "*/5 22,23 * * *"
    # Every 5 minutes between 00:00–17:30 UTC
    - cron: "*/5 0-17 * * *"

  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render server
        run: |
          curl -m 20 https://attendance-4rm8.onrender.com/today-logins || echo "Ping failed"
